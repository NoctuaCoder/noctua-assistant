<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoctuaBot - Interactive Portfolio Chatbot by NoctuaCoder">
    <meta name="keywords" content="portfolio, chatbot, frontend, developer, noctuacoder">
    <meta name="author" content="NoctuaCoder">
    <title>NoctuaBot - Portfolio Assistant</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/chatbot.css">
</head>

<body>
    <!-- Particle Background -->
    <canvas id="particles"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Widget -->
        <div class="chat-widget" id="chatWidget">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <span class="owl-icon">N</span>
                    </div>
                    <div class="bot-info">
                        <h3 class="bot-name">NoctuaBot</h3>
                        <p class="bot-status">
                            <span class="status-dot"></span>
                            Online
                        </p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="themeToggle" title="Toggle theme">◐</button>
                    <button class="action-btn" id="minimizeBtn" title="Minimize">−</button>
                </div>
            </div>

            <!-- Chat Body -->
            <div class="chat-body" id="chatBody">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">N</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>Hello! I'm <strong>NoctuaBot</strong>, Alana's portfolio assistant.</p>
                            <p>I can help you explore her projects, skills, and experience!</p>
                            <p>Try asking me something or use the quick actions below</p>
                        </div>
                        <span class="message-time">Just now</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions" id="quickActions">
                <button class="quick-btn" data-action="projects">Projects</button>
                <button class="quick-btn" data-action="skills">Skills</button>
                <button class="quick-btn" data-action="contact">Contact</button>
                <button class="quick-btn" data-action="github">GitHub</button>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <div class="typing-indicator hidden" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Ask me anything..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10L18 2L10 18L8 11L2 10Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Toggle Button (when minimized) -->
        <button class="chat-toggle hidden" id="chatToggle">
            <span class="toggle-icon">◉</span>
            <span class="notification-badge">1</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/portfolio-data.js"></script>
    <script src="js/responses.js"></script>
    <script src="js/chatbot.js"></script>
</body>

</html>
